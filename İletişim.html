        body {
            background-color: #062e51;

<body>
    <header class="bg-dark-blue">
        <div class="container">
            <nav id="navbar">
                <h1 class="heading-small">Emrecan Zeytünlü</h1>
                <ul>
                    <li><a href="Hakkımda.html">Hakkımda</a></li>
                    <li><a href="Projelerim.html">Projelerim</a></li>
                    <li><a href="İletişim.html">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <footer id="contact" class="bg-dark-blue">
        <div class="contact-form">
            <form>
                <h3 class="text-center heading-medium">Bana Ulaşın</h3>
                <div class="form-group">
                    <label for="name">İsim</label>
                    <input
                     type="text" 
                     class="form-control" 
                     name="name" 
                     id="name" 
                     placeholder="İsim">                  
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                     type="text" 
                     class="form-control" 
                     name="email" 
                     id="email" 
                     placeholder="E-Mail">                  
                </div>
                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea 
                    name="message" 
                    id="message" 
                    class="form-control" 
                    rows="5"
                    placeholder="Mesajınız..."
                    ></textarea>            
                </div>
                <button type="submit" class="btn btn-primary btn-block">Gönder</button>
            </form>
            <ul>
                <li>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
